<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
</head>
<body>
<h1>Admin Dashboard</h1>

<h2>Users</h2>
<table>
  <thead>
  <tr><th>ID</th><th>Username</th><th>Email</th><th>Actions</th></tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.email}"></td>
    <td>
      <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<h2>Posts</h2>
<table>
  <thead>
  <tr><th>ID</th><th>Title</th><th>Caption</th><th>Actions</th></tr>
  </thead>
  <tbody>
  <tr th:each="post : ${posts}">
    <td th:text="${post.id}"></td>
    <form th:action="@{/admin/posts/edit/{id}(id=${post.id})}" method="post">
      <input type="text" name="title" th:value="${post.title}" />
      <td>
      <input type="text" name="caption" th:value="${post.caption}" />
    </td>
    <td>
      <button type="submit">Save</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
