<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ContentHub ‚Äî –î–æ–º–∞—à–Ω—è—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</title>

    <!-- Bootstrap CSS –∏ JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .post-item:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .post-images img {
            width: 100%;
            max-width: 150px;
            border-radius: 6px;
            margin: 5px;
        }
        @media (max-width: 768px) {
            .post-images img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>

<!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">ContentHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <span class="navbar-text text-white me-3">
                üë§ <span th:text="${user.username}">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>
            </span>
            <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#createPostModal">
                –°–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç
            </button>
        </div>
    </div>
</nav>

<!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
<div class="container my-3">
    <div class="row g-3">
        <!-- –°–ø–∏—Å–æ–∫ –ø–æ—Å—Ç–æ–≤ -->
        <div class="col-12 col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-success text-white fw-bold">–í–∞—à–∏ –ø–æ—Å—Ç—ã</div>
                <ul class="list-group list-group-flush">
                    <li th:each="post : ${posts}"
                        class="list-group-item post-item"
                        th:text="${post.title}"
                        th:onclick="'showPost(' + ${post.id} + ')'">
                    </li>
                </ul>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –ø–æ—Å—Ç–∞ -->
        <div class="col-12 col-md-8">
            <div class="card shadow-sm h-100">
                <div class="card-body" id="postContent">
                    <p class="text-muted">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ—Å—Ç –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –¥–µ—Ç–∞–ª–µ–π</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞ -->
<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="createPostModalLabel">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –ø–æ—Å—Ç</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/posts/save}" method="post" enctype="multipart/form-data" id="createPostForm">
                    <div class="mb-3">
                        <label class="form-label">–ó–∞–≥–æ–ª–æ–≤–æ–∫</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                        <textarea name="caption" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</label>
                        <input type="text" name="location" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                        <input type="file" name="image" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success w-100">üì§ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø–æ—Å—Ç–∞ -->
<div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="postModalLabel">–ü—Ä–æ—Å–º–æ—Ç—Ä –ø–æ—Å—Ç–∞</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="postContentModal">
                <p class="text-muted">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const posts = JSON.parse(/*[[${postsJson}]]*/ '[]');
    /*]]>*/

    // –ü–æ–∫–∞–∑ –ø–æ—Å—Ç–∞ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
    function showPost(postId) {
        const post = posts.find(p => p.id == postId);
        if (!post) return;

        let html = `
            <h3>${post.title}</h3>
            <p>${post.caption || ''}</p>
            <p class="text-muted">üìç ${post.location || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
        `;

        html += `<div class="post-images d-flex flex-wrap" id="images-${post.id}">`;
        if (post.images?.length) {
            post.images.forEach(img => {
                html += `<img src="/images/${img.id}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ"/>`;
            });
        } else {
            html += '<p class="text-muted">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</p>';
        }
        html += '</div><hr>';

        // –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
        html += `<h5>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h5><div id="comments-${post.id}" class="mb-3">`;
        if (post.comments?.length) {
            post.comments.forEach(c => {
                html += `<div><b>${c.username}</b>: ${c.message}</div>`;
            });
        } else {
            html += '<p class="text-muted">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
        }
        html += '</div>';

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        html += `
            <form class="mb-3" onsubmit="addComment(event, ${post.id})">
                <div class="input-group">
                    <input type="text" name="message" class="form-control" placeholder="–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." required>
                    <button class="btn btn-outline-success" type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </form>
        `;

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        html += `
            <form onsubmit="addImage(event, ${post.id})" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" name="image" class="form-control" required>
                    <button class="btn btn-outline-primary" type="submit">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
                </div>
            </form>
        `;

        document.getElementById('postContentModal').innerHTML = html;
        new bootstrap.Modal(document.getElementById('postModal')).show();
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è (AJAX)
    function addComment(event, postId) {
        event.preventDefault();
        const form = event.target;
        const message = form.message.value.trim();
        if (!message) return;

        fetch(`/posts/${postId}/comment/save`, {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: new URLSearchParams({message})
        })
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(() => {
            const comments = document.getElementById(`comments-${postId}`);
            comments.insertAdjacentHTML('beforeend', `<div><b>–í—ã</b>: ${message}</div>`);
            form.reset();
        });
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (AJAX)
    function addImage(event, postId) {
        event.preventDefault();
        const form = event.target;
        const file = form.image.files[0];
        if (!file) return;

        const fd = new FormData();
        fd.append('image', file);

        fetch(`/posts/${postId}/saveimage`, { method: 'POST', body: fd })
            .then(r => r.ok ? r.json() : Promise.reject())
            .then(img => {
                const images = document.getElementById(`images-${postId}`);
                images.insertAdjacentHTML('beforeend', `<img src="/images/${img.id}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ"/>`);
                form.reset();
            });
    }
</script>

</body>
</html>
