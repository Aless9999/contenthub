<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ContentHub — Вход</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-card {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 10vh;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.05);
        }

        .login-card .card-body {
            padding: 2rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
            border-color: #198754;
        }

        button.btn-login {
            width: 100%;
        }

        button.btn-login:hover {
            background-color: #157347;
        }

        .register-link {
            margin-top: 15px;
            text-align: center;
        }

        .register-link a {
            color: #198754;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card login-card">
        <div class="card-body">
            <h3 class="text-center mb-4">Вход в ContentHub</h3>

            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
                </div>

                <button type="submit" class="btn btn-success btn-login">Войти</button>

                <!-- Ошибка при неверном вводе -->
                <div th:if="${param.error}" class="alert alert-danger mt-3 text-center" role="alert">
                    Неверное имя пользователя или пароль.
                </div>

                <div class="register-link">
                    <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
