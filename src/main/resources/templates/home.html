<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 0;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
        }

        .post-list {
            width: 25%;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: 80vh;
            overflow-y: auto;
        }

        .post-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .post-item:hover {
            background-color: #f0f0f0;
        }

        .post-content {
            width: 75%;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 80vh;
        }

        .post-images img {
            width: 120px;
            margin: 5px;
            border-radius: 4px;
        }

        .comments {
            margin-top: 15px;
            padding-left: 10px;
            border-left: 2px solid #ccc;
        }

        .comments p {
            margin: 5px 0;
        }

        form {
            margin-top: 10px;
        }

        input[type="text"], input[type="file"] {
            width: 90%;
            padding: 6px;
            margin-bottom: 5px;
        }

        button {
            padding: 6px 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .new-post {
            width: 100%;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h1>Добро пожаловать, <span th:text="${user.username}">Пользователь</span>!</h1>

<div class="container">
    <!-- Список постов -->
    <div class="post-list">
        <h3>Ваши посты</h3>
        <div th:each="post : ${posts}"
             class="post-item"
             th:text="${post.title}"
             th:onclick="'showPost(' + ${post.id} + ')'">
        </div>
    </div>

    <!-- Контент выбранного поста -->
    <div class="post-content" id="selectedPost">
        <p>Выберите пост для просмотра деталей</p>
    </div>
</div>

<!-- Создание нового поста -->
<div class="container">
    <div class="new-post">
        <h3>Создать новый пост</h3>
        <form th:action="@{/posts/save}" method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Заголовок" required />
            <input type="text" name="caption" placeholder="Содержание" />
            <input type="text" name="location" placeholder="Местоположение" />
            <input type="file" name="image" />
            <button type="submit">Опубликовать</button>
        </form>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const posts = JSON.parse(/*[[${postsJson}]]*/ '[]');
    /*]]>*/

    // Показать пост
    function showPost(postId) {
        const post = posts.find(p => p.id == postId);
        const postDiv = document.getElementById('selectedPost');
        postDiv.innerHTML = '';

        if (!post) return;

        let html = `<h2>${post.title}</h2>`;
        html += `<p>${post.caption || ''}</p>`;
        html += `<p>Местоположение: ${post.location || ''}</p>`;

        // Изображения
        html += `<div class="post-images" id="images-${post.id}">`;
        if (post.images && post.images.length > 0) {
            post.images.forEach(img => {
                html += `<img src="/images/${img.id}" alt="Изображение"/>`;
            });
        } else {
            html += '<p>Изображений пока нет</p>';
        }
        html += '</div>';

        // Комментарии
        html += `<div class="comments" id="comments-${post.id}"><h4>Комментарии</h4>`;
        if (post.comments && post.comments.length > 0) {
            post.comments.forEach(c => {
                html += `<p><b>${c.username}</b>: ${c.message}</p>`;
            });
        } else {
            html += '<p>Комментариев пока нет</p>';
        }
        html += '</div>';

        // Добавление комментария
        html += `
            <form onsubmit="addComment(event, ${post.id})">
                <input type="text" name="message" placeholder="Добавьте комментарий" required/>
                <button type="submit">Комментарий</button>
            </form>
        `;

        // Добавление изображения (AJAX)
        html += `
            <form onsubmit="addImage(event, ${post.id})" enctype="multipart/form-data">
                <input type="file" name="image" required />
                <button type="submit">Добавить изображение</button>
            </form>
        `;

        postDiv.innerHTML = html;
    }

    // --- Добавление комментария ---
    function addComment(event, postId) {
        event.preventDefault();

        const form = event.target;
        const message = form.querySelector('input[name="message"]').value.trim();
        if (!message) return;

        fetch(`/posts/${postId}/comment/save`, {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: new URLSearchParams({message})
        })
        .then(response => {
            if (!response.ok) throw new Error('Ошибка при добавлении комментария');
            return response.text();
        })
        .then(() => {
            const commentsDiv = document.getElementById(`comments-${postId}`);
            const newComment = document.createElement('p');
            newComment.innerHTML = `<b>Вы</b>: ${message}`;
            commentsDiv.appendChild(newComment);
            form.reset();
        })
        .catch(err => alert(err.message));
    }

    // --- Добавление изображения через AJAX ---
    function addImage(event, postId) {
        event.preventDefault();

        const form = event.target;
        const fileInput = form.querySelector('input[name="image"]');
        if (!fileInput.files.length) return;

        const formData = new FormData();
        formData.append('image', fileInput.files[0]);

        fetch(`/posts/${postId}/saveimage`, {
    method: 'POST',
    body: formData
})
.then(response => {
    if (!response.ok) throw new Error('Ошибка при загрузке изображения');
    return response.json();
})
        .then(image => {
            const imagesDiv = document.getElementById(`images-${postId}`);
            const newImg = document.createElement('img');
            newImg.src = `/images/${image.id}`;
            newImg.alt = 'Изображение';
            imagesDiv.appendChild(newImg);
            form.reset();
        })
        .catch(err => alert(err.message));
    }
</script>

</body>
</html>
